<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme Colors -->
  <meta name="theme-color" content="#007bff"> <!-- Android Chrome -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="My To-Do">

  <!-- Favicons / Icons -->
  <!-- 192x192 is minimum for Android PWA -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <!-- iOS requires its own apple-touch-icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <title>My To-Do List</title>
</head>

<body>
  <div class="container">
    <button id="theme-toggle" class="theme-btn">🌙 Dark Mode</button>

    <h1>📝 My To-Do</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
